name: ubuntu-basic

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-unit-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container: docker.io/library/ubuntu:latest

    steps:
    - uses: actions/checkout@v2

    - name: Install bazel
      run:  |
            apt-get update
            apt-get install -yq wget gcc g++ openjdk-8-jdk python3.7 zlib1g-dev zip
            sh scripts/install-bazel.sh

    - name: Install Ray
      run: pip install ray==1.11.0

    - name: Build Pygloo
      run: python setup.py install

    - name: Test
      run: pytest -v ./tests
